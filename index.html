<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>ERC-1967 Inspector</title>
  <style>
    * {
      margin: 0;
    }

    body {
      margin: 16px;
      font-family: sans-serif;
      background: hsl(216deg 50% 93%);
    }

    header,
    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header,
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    form {
      inline-size: min(720px, 100% - 16px);
    }

    a,
    label {
      font-weight: 700;
    }

    input,
    button {
      font-size: 1rem;
      padding: 8px;
    }

    button {
      inline-size: fit-content;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>ERC-1967 Inspector</h1>
    <a href="https://github.com/ardislu/erc-1967-inspector">GitHub</a>
  </header>

  <main>
    <form>
      <label for="contract">ERC-1967 Proxy</label>
      <input id="contract" name="contract" placeholder="0x7Fc66500c84A76Ad7e9c93437bFc5Ac33E2DDaE9" value="0x7Fc66500c84A76Ad7e9c93437bFc5Ac33E2DDaE9" pattern="^0x[a-fA-F\d]{40}$" required>

      <label for="rpc">JSON-RPC</label>
      <input id="rpc" name="rpc" type="url" placeholder="https://eth.llamarpc.com" value="https://eth.llamarpc.com" required>

      <button>Lookup</button>

      <output name="slot-output"></output>
      <output name="event-output"></output>
    </form>
  </main>

  <script type="module">
    document.querySelector('form').addEventListener('submit', async e => {
      e.preventDefault();
      const contract = e.target.elements['contract'].value;
      const rpc = e.target.elements['rpc'].value;
      const slotOutput = e.target.elements['slot-output'];
      const eventOutput = e.target.elements['event-output'];

      const slotPayload = [];
      const slots = {
        'Logic contract address': '0x360894a13ba1a3210667c828492db98dca3e2076cc3735a920a3ca505d382bbc',
        'Beacon contract address': '0xa3f0ad74e5423aebfd80d3ef4346578335a9a72aeaee59ff6cb3582b35133d50',
        'Admin address': '0xb53127684a568b3173ae13b9f8a6016e243e63b6e8ee1178d6a717850b5d6103'
      }
      for (const [key, value] of Object.entries(slots)) {
        slotPayload.push({
          jsonrpc: '2.0',
          id: key,
          method: 'eth_getStorageAt',
          params: [contract, value, 'latest']
        });
      }

      const eventPayload = [];
      const events = {
        'Upgraded': '0xbc7cd75a20ee27fd9adebab32041f755214dbc6bffa90cc0225b39da2e5c2d3b',
        'Beacon upgraded': '0x1cf3b03a6cf19fa2baba4df148e9dcabedea7f8a5c07840e207e5c089be95d3e',
        'Admin changed': '0x7e644d79422f17c01e4894b5f4f588d331ebfa28653d42ae832dc59e38c9798f'
      }
      for (const [key, value] of Object.entries(events)) {
        eventPayload.push({
          jsonrpc: '2.0',
          id: key,
          method: 'eth_getLogs',
          params: [{
            fromBlock: 'earliest',
            toBlock: 'latest',
            address: contract,
            topics: [value]
          }]
        });
      }

      slotOutput.innerHTML = '';
      eventOutput.innerHTML = '';

      // Storage slot lookup
      fetch(rpc, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(slotPayload)
      })
        .then(r => r.json())
        .then(r => r.forEach(i => { Number(i.result) === 0 || slotOutput.insertAdjacentHTML('beforeend', `<p>${i.id}: 0x${i.result.substring(26)}</p>`) }));

      // Event lookup
      fetch(rpc, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(eventPayload)
      })
        .then(r => r.json())
        .then(r => {
          r.forEach(item => {
            if (item?.result === undefined) {
              return;
            }
            for (const log of item.result) {
              if (log.data === '0x') { // Upgraded event (new address is indexed)
                eventOutput.insertAdjacentHTML('beforeend', `<p>${item.id} (block ${Number(log.blockNumber)}): 0x${log.topics[1].substring(26)}</p>`);
              }
              else { // Admin changed event (new address is not indexed)
                eventOutput.insertAdjacentHTML('beforeend', `<p>${item.id} (block ${Number(log.blockNumber)}): 0x${log.data.slice(-40)}</p>`);
              }
            }
          });
        });
    });
  </script>
</body>

</html>
